<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bayon&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bayon&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Cinema</title>
</head>

<body>

    <header class="header">
        <div class="header-logo">
            <a href="#">KINOMONSTER</a>
        </div>
        <form class="header-input">
            <input class="form-input" type="text" placeholder="Поиск..">
            <div class="search-img">
                <img src="/images/search.svg" alt="">
            </div>
        </form>
    </header>

    <div class="poster">
        <div class="poster-container">

        </div>
    </div>

    <div class="categories">
        <div class="container">
            <div class="categories-wrapper">
                <div class="categories-films">
                    <div>Популярные фильмы</div>
                </div>
                <div class="categories-serials">
                    <div>Популярные сериалы</div>
                </div>
                <div class="categories-favourite">
                    <div>Подборка фильмов</div>
                </div>
            </div>
            <div class="watch-all">
                <span>Смотреть все</span>
                <img src="/images/right.svg" alt="">
            </div>
            <div class="pop-list">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="res-input">
            <!-- <h2>Результаты поиска:</h2> -->
            <div id="movieResults"></div>
        </div>
    </div>
    </div>



    <div class="movie-category">
        <div class="container">
            <div class="movie-category">
                <div class="container">
                    <div class="movie-category-category">
                        <p>Фильмы по категориям</p>
                    </div>

                    <div class="movie-categories">
                        <div class="movie-type">
                            <label for="type-input">Тип фильма:</label>
                            <input type="text" id="type-input" placeholder="Ужасы, комедия" class="input-style">
                        </div>

                        <div class="movie-country">
                            <label for="country-input">Страна:</label>
                            <input type="text" id="country-input" placeholder="США" class="input-style">
                        </div>

                        <div class="movie-year">
                            <label for="year-input">Год:</label>
                            <input type="number" id="year-input" placeholder="2022" class="input-style">
                        </div>

                        <button id="searchButton" class="poster-text-button">Искать фильм</button>
                    </div>

                    <div class="selected-movies">
                        <div class="selected-movies-wrapper">
                            <h2>Выбранные фильмы:</h2>
                            <div class="watch-all">
                                <span>Смотреть все</span>
                                <img src="/images/right.svg" alt="">
                            </div>
                        </div>


                        <div class="movie-list" id="movieList">
                            <!-- Здесь будут отображаться фильмы -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="movieModal">

    </div>



    <footer class="footer">

        <div class="header-logo">
            <a href="#">KINOMONSTER</a>
        </div>
        <div class="footer-info">
            <a href="#">Главная</a>
            <a href="#">Популярные фильмы</a>
            <a href="#">Популярные сериалы</a>
        </div>
    </footer>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
